<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>一个强大的jquery分页插件-柯乐义</title>
    <script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
    <link href="css/page.css" type="text/css" rel="Stylesheet" />
</head>
<body>
<div><h2>分页插件·柯乐义</h2><a href="http://keleyi.com/a/bjac/0xusjq8m.htm" target="_blank">原文</a></div>
<script type="text/javascript" src="js/page.js"></script>
<div id="div_pager">
</div>
<script type="text/javascript">
    var totalPage = 20;
    var totalRecords = 390;
    var pageNo = getParameter('p'); //这里设置参数名
    if (!pageNo) {
        pageNo = 1;
    }
    //生成分页控件 根据分页的形式在这里设置
    kkpager.init({
        pno: pageNo,
//总页码
        total: totalPage,
//总数据条数
        totalRecords: totalRecords,
//链接前部
        hrefFormer: 'keleyidivpager',
//链接尾部
        hrefLatter: '.htm',
        getLink: function (n) {
            return this.hrefFormer + this.hrefLatter + "?p=" + n; //参数名跟上面相同
        }
    });
    kkpager.generPageHtml();
</script>
</body>
</html>
